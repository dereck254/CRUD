<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: orange">
<h2>Update Data</h2>
<form action="/update/{{ d.id }}" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Name" name="name" value="{{ d.name }}" required>
    <input type="email" placeholder="Email" name="email" value="{{ d.email }}" required>
    <input type="number" placeholder="Phone Number" name="phonenum" value="{{ d.phonenum }}" required>

    <button style="background: yellow">Update</button>
</form>
</body>
</html>
