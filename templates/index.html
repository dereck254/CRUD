<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: green">
<h1>Registration</h1>
<form action="/insert" method="post" >
    {% csrf_token %}
    <input type="text" placeholder="Name" name="name">
    <input type="email" placeholder="Email" name="email">
    <input type="number" placeholder="Phone Number" name="phonenum">

    <button style="background: yellow">Submit</button>
</form>
    <table>
        <thead>
        <tr>
            <th>NUMBER</th>
            <th>FIRST NAME</th>
            <th>EMAIL</th>
            <th>PHONE NO.</th>
            <th>ACTION</th>

        </tr>

{% for d in data %}
        <tr>
            <th>{{ d.id }}</th>
            <th>{{ d.name }}</th>
            <th>{{ d.email }}</th>
            <th>{{ d.phonenum }}</th>
            <th>
                <a href="/update/{{ d.id }}">Update</a>
                <a href="/delete/{{ d.id }}">Delete</a>
            </th>




        </tr>
{% endfor %}
        </thead>
    </table>

</body>
</html>
